<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score" id="player-scoreboard">
            <h2>You</h2>
            <p class="score-value" id="player-score">0</p>
        </div>
        <div class="score" id="computer-scoreboard">
            <h2>Computer</h2>
            <p class="score-value" id="computer-score">0</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="result-message">Make your choice!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
